{% set name = "sagenb" %}
{% set version = "1.1.2" %}
{% set hash = "2c55438fb9a3ef88994ed385e2e9d88b11283853705fec11235a4f51a34aa04c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sagemath/sagenb/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed . --verbose

requirements:
  host:
    - python
    - pip

  run:
    - python
    - twisted >=11.0.0
    - flask >=0.10.1,<0.12
    - flask-oldsessions >=0.10
    - flask-openid
    - flask-autoindex
    - flask-babel >=0.9,<1.0

test:
  commands:
    # Can't import sagenb as it depends on sage and sage depends on sagenb
    - test -f $SP_DIR/sagenb/__init__.py                    # [unix]
    - if not exist %SP_DIR%\\sagenb\\__init__.py exit 1     # [win]

about:
  home: https://github.com/sagemath/sagenb
  license_file: COPYING
  license: GPLv3+
  license_family: GPL
  summary: 'The Sage Notebook'
  dev_url: https://github.com/sagemath/sagenb

extra:
  recipe-maintainers:
    - isuruf
